<!-- EXTEND BASE -->
{%extends "base.html"%}

<!-- TITLE -->
{% block title %}Home{% endblock %}

<!-------------------------------- DETERMINE THE COUNTRY FOR THE NAV BAR FLAG---------------------------------->

{% block country %}
{% if country == '1'%}
<button style="background: #fff5e6; border:0cm; padding: 0px;"
    onclick="document.getElementById('id01').style.display='block'">
    <img class="navIcon" src="https://images.emojiterra.com/twitter/512px/1f1fa-1f1f8.png" />
</button>
{% endif %}
{% if country == '2'%}
<button style="background: #fff5e6; border:0cm; padding: 0px;"
    onclick="document.getElementById('id01').style.display='block'">
    <img class="navIcon" src="https://hotemoji.com/images/dl/h/flag-of-ireland-emoji-by-twitter.png" />
</button>
{% endif %}
{% if country == '3'%}
<button style="background: #fff5e6; border:0cm; padding: 0px;"
    onclick="document.getElementById('id01').style.display='block'">
    <img class="navIcon"
        src="https://images.emojiterra.com/twitter/512px/1f3f4-e0067-e0062-e0073-e0063-e0074-e007f.png" />
</button>
{% endif %}
{% endblock%}


<!-- -------------------------------- PAGE CONTENT ---------------------------------->

{% block content%}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="/static/home.css">

<!-- -------------------------------- IMAGE CONTAINER ---------------------------------->

<div class="w3-content w3-display-container" style="max-width:100%;">
    <img class="mySlides"
        src="http://cdn.shopify.com/s/files/1/0528/2824/2081/collections/Merch_Header_1200x1200.jpg?v=1634786989"
        style="object-fit: cover; width:100%; height:600px;">
    <img class="mySlides"
        src="https://mir-s3-cdn-cf.behance.net/project_modules/2800_opt_1/fdb28593848751.5e6f9a2caca0e.jpg"
        style="object-fit: cover; width:100%; height:600px;">
    <img class="mySlides"
        src="https://media.gq.com/photos/5b2d5abb9634a3652118eaca/master/w_1600%2Cc_limit/2018-06_GQ_WhiskeyTrail_whisky.jpg"
        style="object-fit: cover; width:100%; height:600px;">
    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
        <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
        <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    </div>
</div>

<!-- -------------------------------- LOCATIONS SECTION ---------------------------------->

<span class="txt_servicios">Our Locations</span>
<hr>
<hr>
<hr>
<hr>
<div class="contenedor">
    <img src="https://media.istockphoto.com/vectors/stylish-background-pattern-with-royal-ornament-on-black-background-vector-id1317627240?b=1&k=6&m=1317627240&s=170667a&w=0&h=WHwhTPwaDJ6DtX5btM1aj3fluRg3vZme3ds-cRzTMo8="
        alt="daksmak" class="back">
    <img src="https://free4kwallpapers.com/uploads/originals/2020/07/10/kilchurn-castle-lochawe-dalmally-scotland-wallpaper.jpg"
        alt="scotland" class="map">
    <img src="https://www.planetware.com/wpimages/2019/09/ireland-in-pictures-most-beautiful-places-to-visit-hapenny-bridge-dublin.jpg"
        alt="" class="map2">
    <img src="https://www.viajarwashington.com/img/consejos-viaje.jpg" alt="" class="map3">
</div>

<!-- -------------------------------- script ---------------------------------->
<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function currentDiv(n) {
        showDivs(slideIndex = n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = x.length }
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3-white", "");
        }
        x[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " w3-white";
    }
</script>
{% endblock%}
